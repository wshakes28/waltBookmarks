<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
   
</head>
<body>
    <h1 id="show-modal">Add Bookmark</h1>

    <div class="container" id="bookmarks-container">
        <div class="item">
            <div class="name">
                <img src="favicon.png" alt="">
                <a href="https://google.com" target="_blank">Google</a>
                <i class="fa-solid fa-delete-left " id="delete" ></i>
            </div>
        </div>

        <div class="item">
            <div class="name">
                <img src="favicon.png" alt="">
                <a href="https://google.com" target="_blank">Google</a>
                <i class="fa-solid fa-delete-left " id="delete" ></i>
            </div>
        </div>

        <div class="item">
            <div class="name">
                <img src="favicon.png" alt="">
                <a href="https://google.com" target="_blank">Google</a>
                <i class="fa-solid fa-delete-left " id="delete"></i>
            </div>
        </div>
        
    </div>
    <div class="overlay" hidden></div>

    <div class="modal-container" id="modal" hidden>
        <i class="fa-solid fa-delete-left" id="close-modal"></i> 
        <div class="modal-header">
            <h3>Close</h3>
        </div>

        <div class="modal-content">
            <form action="index.html" class="mb-3" id="bookmark-form" >
                <label for="input1" class="form-label">Bookmark Title</label>
                <input type="text" class="form-control" id="input1" placeholder="?">

                <label for="input2" class="form-label">Web Address</label>
                <input type="text" class="form-control" id="input2" placeholder="https://...">

                 <button id="save">Save Link?</button>
            </form>
        </div>

    </div>
        
    
    
    <script src="script.js"></script>
</body>
</html>
